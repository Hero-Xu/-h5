<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>一年级</title>
	<meta name="viewport" content="initial-scale=1.0, width=device-width,minimum-scale=1.0,maximum-scale=1.0, user-scalable=no" />
  	<link rel="stylesheet" type="text/css" href="css/reset.css" />
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<link rel="stylesheet" type="text/css" href="css/animations.css" />
</head>
<body>
    <img src="js/B13.jpg" id="canvas-img">

	<div class="loading">正在获取资源...</div>
    <!-- 音乐控制 -->
    <audio src="img/classOne.mp3" id="audio" autoplay="autoplay"></audio>
    <span class="mp3"></span>
	<!-- 音乐控制结束 -->

	<!-- 主体部分 -->
	<div class="page page-1-1 page-current">
    	<img class="icon-up pt-page-moveIconUp" src="img/arrow.png" />
	</div>
    <div class="page page-2-1 hide"></div>
    <div class="page page-3-1 hide"></div>
    <div class="page page-4-1 hide"></div>
    <div class="page page-5-1 hide"></div>
    <div class="page page-6-1 hide"></div>
    <div class="page page-7-1 hide"></div>
    <div class="page page-8-1 hide"></div>
    <div class="page page-9-1 hide"></div>
    <div class="page page-10-1 hide"></div>
    <div class="page page-11-1 hide"></div>
    <div class="page page-12-1 hide">
        <!-- canvas的大小必须写在标签内！规定 不然可能出现问题！比如起初我在外部样式定义的大小，在touch滑屏的时候距离有很大的偏差！ -->
        <canvas id="myCanvas" width="100%" height="100%"></canvas>
    </div>
	<!-- 主体部分结束 -->

<script src="js/zepto.min.js"></script>
<script src="js/touch.js"></script>
<script src="js/move.js"></script>
<script src="js/fx.js"></script>
<script src="js/canvas.js"></script>
<script>
	var play = 1;
        var audio = document.getElementById('audio');
                $(window).on('load', function(){
                $('.loading').remove();
                $('#div1').html('<img class="img_1 show-w1-1" src="img/index-w1.png" />');
                $('.mp3').on('click', function(e){
                    if(play==1){
                        play = 0;
                        audio.pause();
                        $(this).addClass('stop');
                    }else{
                        play = 1;
                        audio.play();
                        $(this).removeClass('stop');
                    }
                })


			});
</script>
</body>
</html>
